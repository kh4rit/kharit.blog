---
layout: default
---

<!-- The idea comes from this post: https://newbedev.com/an-easy-way-to-support-tags-in-a-jekyll-blog -->

<h1>{{ page.title }}</h1>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
